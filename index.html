<html>
  <head>
    <script>
      function getLocationParameter (parameterName) {
          let result = null, tmp = []
          location.search.substr(1).split("&").forEach((item) => {
              tmp = item.split("=")
              if (tmp[0] === parameterName) {
                  result = decodeURIComponent(tmp[1])
              }
          })
          return result
      }
      const redirectUrl = getLocationParameter('url')
      const e = getLocationParameter('e')
      const isTest = Boolean(getLocationParameter('t'))
      const url = isTest ? 'https://wa-li-shit-bot-staging.herokuapp.com/e' : 'https://wa-li-shit-bot.herokuapp.com/e'
      const xhttp = new XMLHttpRequest()
      xhttp.onreadystatechange = () => {
          window.location.replace(redirectUrl)
      }
      xhttp.open('GET', `${url}?e=${e}`, true)
      xhttp.send()
    </script>
  </head>
</html>
